    <script>
        //these variables should be in closure later on, now keeping them for debugging purposes
        var gridster;
        var PullEffect = {};
        $(function() {
            PullEffect.saveWidgetPositions = function() {
                //some stuff to update the local storage
                console.log(gridster.serialize());
            };

            gridster = $(".gridster ul").gridster({
                widget_base_dimensions: [100, 100],
                widget_margins: [5, 5],
                helper: 'clone',
                resize: {
                    enabled: true,
                    stop: PullEffect.saveWidgetPositions
                },
                serialize_params: function($w, wgd) {
                    //the function to edit to change the way gridster serializes the widgets
                    //widget name etc can be added here
                    return {
                        type: $w.attr('data-id'),
                        col: wgd.col,
                        row: wgd.row,
                        size_x: wgd.size_x,
                        size_y: wgd.size_y
                    }
                },
                draggable: {
                    handle: 'header',
                    stop: PullEffect.saveWidgetPositions
                }
            }).data('gridster');
        });

        jQuery.event.props.push('dataTransfer');

        $('button[draggable=true]').on({
            dragstart: function() {
                $(this).css('opacity', '0.5');
            },
            dragleave: function() {
                $(this).removeClass('over');
            },
            dragenter: function() {
                $(this).addClass('over');
            },
            dragover: function(e) {

            },
            dragend: function(e) {
                $(this).css('opacity', '1');
                widgetOnDrop($(this).attr('data-id'));
            }
        });

        widgetOnDrop = function(widgetName) {
            var widget = {
                name: widgetName
            };
            var $toAdd = $(_.template($('#generic-widget').html(), {
                'widget': widget
            }));
            gridster.add_widget($toAdd, 3, 3);
            PullEffect.saveWidgetPositions();
            //make a request to the server to get data and get data / get template

        };
        $('body').on('click', '.gridster li .close', function(e) {
            var $toRemove = $(this).parent().parent();
            $toRemove.hide(); //hiding first so that users don't feel the delay
            gridster.remove_widget($toRemove);
            PullEffect.saveWidgetPositions();
        });

        (function() {
            var resizable = false;
            $('body').dblclick(function() {
                resizable = !resizable;
                if (resizable === true) {
                    $('.gs-resize-handle').show();
                } else {
                    $('.gs-resize-handle').hide();
                }
            })
        })();
        
    </script>
    <script type="text/template" id="generic-widget">

            </header>
        </li>
    </script>
