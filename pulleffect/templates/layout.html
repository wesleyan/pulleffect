    <script>

        var dragSrcEl;

        function handleDragStart(e) {
            $(this).addClass('moving');
            // get the dragging element
            dragSrcEl = this;
            // it is moving
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }

        function handleDragEnter(e) {
            // this / e.target is the current hover target.
            $(this).addClass('over');
        }

        function handleDragLeave(e) {
            $(this).removeClass('over'); // this / e.target is previous target element.
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault(); // Necessary. Allows us to drop.
            }
            e.dataTransfer.dropEffect = 'move'; // See the section on the DataTransfer object.
            return false;
        }

        function handleDrop(e) {
        // this / e.target is current target element.
        if (e.stopPropagation) {
            e.stopPropagation(); // Stops some browsers from redirecting.
        }

        // Don't do anything if dropping the same column we're dragging.
        if (dragSrcEl != this) {
            // Set the source column's HTML to the HTML of the column wdropped on.
            var oldEl = {
                html: this.innerHTML,
                id: this.id
            };
            var newEl = {
                html: dragSrcEl.innerHTML,
                id: dragSrcEl.id
            };
            // swap all the data
            dragSrcEl.innerHTML = oldEl.html;
            dragSrcEl.id = oldEl.id;
            this.innerHTML = newEl.html;
            this.id = newEl.id;
            return;
        }

        return false;
        }

        function handleDragEnd(e) {
            // this/e.target is the source node.
            this.style.opacity = '1';
            this.classList.remove('moving');

            [].forEach.call(cols, function (col) {
                col.classList.remove('over');
                col.classList.remove('moving');
            });
        }

    var cols = document.querySelectorAll('.flex-item');
    [].forEach.call(cols, function(col) {
        col.addEventListener('dragstart', handleDragStart, false);
        col.addEventListener('dragenter', handleDragEnter, false);
        col.addEventListener('dragover', handleDragOver, false);
        col.addEventListener('dragleave', handleDragLeave, false);
        col.addEventListener('drop', handleDrop, false);
        col.addEventListener('dragend', handleDragEnd, false);
    });

    var cols = document.querySelectorAll('.main-nav > ul > li');

        col.addEventListener('dragend', handleDragEnd, false);
