{% extends "layout.html" %} 


{% block body %} 
{% if not session.signed_in %}
<div id="signin" class="row">
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please Sign In</h3>
            </div>
            <div class="panel-body">
                <div id="google_signin">
                    <form action="{{ url_for('gplus.signin') }}" method="get" role="form">
                        <button type="submit" class="btn btn-info center-block" title="Google+" alt="Sign in Through Google+">
                            <span class="fa fa-google-plus" /> Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
