{% extends "layout.html" %} {% block body %} {% if not session.signed_in %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <img id="ims" src="{{ url_for('static', filename = 'img/imslogo.png') }}" alt="Instructional Media Services" title="IMS" border="0">
    </div>
</div>
<div id="signin" class="row">
    <div class="col-md-4 well" style="font-size:3em">
        <span>This is the greatest app ever to hit the market since chickens stopped flying!</span>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please Sign In</h3>
            </div>
            <div class="panel-body">
                <div id="google_signin">
                    <form action="{{ url_for('gplus.signin') }}" method="get" role="form">
                        <button type="submit" class="btn btn-info center-block" title="Google+" alt="Sign in Through Google+">
                            <span class="fa fa-google-plus" /> Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 well" style="font-size:3em">
        <span>You won't believe your eyes! Click the sign in button now!</span>
    </div>
</div>
{% endif %} {% endblock %}
